<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/fontawesome.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://kit.fontawesome.com/yourcode.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="{% url 'projectsToday' %}" style="color:white;"><i
        class="fa fa-fw fa-home"></i>Projects</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    {% if user.is_authenticated %}

    <div class="collapse navbar-collapse" id="navbarColor01" style="color: aliceblue;">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{%url 'new-project'%}"> <i class="fas fa-cloud-upload-alt"></i> Upload<span
              class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{%url 'profile'%}"> <i class="far fa-plus-square"></i>Add Profile <span
              class="sr-only">(new-project)</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{%url 'myProfile' user.id%}"><i class="	far fa-dot-circle"></i>View Profile <span
              class="sr-only">(profile)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/accounts/password/change"><i class="fas fa-pen"></i>Change Password</a>
        </li>
        <li>
          <a class="nav-link" href="/logout"> <i class="far fa-arrow-alt-circle-right"></i>Logout</a>
        </li>
      </ul>
      {% else %}
      <ul>
        <li>
          <a class='btn btn-default' href="/accounts/login"><i
              class="far fa-arrow-alt-circle-left"></i><strong>Login</strong></a>
        </li>
      </ul>
      {% endif %}
      <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_results' %}">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" name="project">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit"><i class="	fas fa-search"></i> <i
            class="glyphicon glyphicon-search"></i></button>
      </form>
    </div>
  </nav>
</body>

</html>

{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="log">
<div class=" login-box">
<div class="container" style="background-image:url('https://wallpaperplay.com/walls/full/4/9/4/121412.jpg'); background-repeat: no-repeat; background-size: cover; padding-top: 100px;">
   
      
  <div class="row" style="color:antiquewhite;">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center" style="font-size: 40px; border-bottom: 6px solid;">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
          <a style="color: aliceblue;" href="{% url 'registration_register' %}" >Register</a>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
</div>
</div>
{% endblock %}
